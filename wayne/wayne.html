<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #070707;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: #070707;
  z-index: -2;
}

.bg-container {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.bg-container video,
.bg-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.3;
  filter: blur(8px);
}

.card-wrapper {
  opacity: 0;
  transform: scaleY(0.25);
  transform-origin: center;
  perspective: 1000px;
}

.card-wrapper.show {
  animation: popFade 1.5s ease-out forwards;
}

.card {
  position: relative;
  width: 380px;
  height: 450px;
  background: #00000013;
  overflow: visible;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card.flipped {
  transform: rotateY(180deg);
  animation: none;
}

.avatar-container {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 110px;
  height: 110px;
  z-index: 2;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  filter: contrast(120%);
}

.name-box {
  position: absolute;
  top: 150px;
  width: 100%;
  text-align: center;
  z-index: 2;
}

.glitch {
  position: relative;
  font-size: 18px;
  letter-spacing: 3px;
  color: white;
  display: inline-block;
  font-weight: bold;
  animation: particleTrail 3s ease-in-out infinite;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  opacity: 0;
}

.glitch::before {
  color: rgb(0, 0, 0);
  animation: trailParticle1 3s ease-out infinite;
}

.glitch::after {
  color: rgb(0, 0, 0);
  animation: trailParticle2 3s ease-out infinite;
}

.username {
  margin-top: 6px;
  font-size: 12px;
  font-style: italic;
  color: white;
  letter-spacing: 1px;
}

.status-dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  position: absolute;
  bottom: 7px;
  right: 5%;
  border: 2px solid #0f0f0f;
  z-index: 4;
}

.status-online { background: #23a55a; }
.status-idle   { background: #f0b232; }
.status-dnd    { background: #f23f43; }
.status-offline{ background: #80848e; }

.status-box {
  position: absolute;
  top: 210px;
  width: 90%;
  left: 5%;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.153);
  border: 1px solid rgba(255, 255, 255, 0.193);
  text-align: center;
  font-size: 11px;
  color: rgb(255, 255, 255);
  min-height: 20px;
  z-index: 3;
}

.activity-box {
  position: absolute;
  top: 260px;
  width: 90%;
  left: 5%;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.153);
  border: 1px solid rgba(255, 255, 255, 0.193);
  min-height: 80px;
  z-index: 3;
}

.activity-name {
  font-size: 12px;
  font-weight: 600;
  color: #fff;
  display: block;
  margin-bottom: 4px;
}

.activity-details {
  font-size: 10px;
  color: rgba(255, 255, 255, 0.6);
  display: block;
  margin-bottom: 8px;
}

.activity-icons-container {
  position: absolute;
  top: 8px;
  right: 10px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  z-index: 10;
}

.activity-icon-img {
  width: 60px;
  height: 60px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2px;
}

.activity-icon-img img {
  width: 100%;
  height: 100%;
  border-radius: 4px;
  object-fit: contain;
}

.spotify-container {
  position: absolute;
  bottom: 25px;
  width: 90%;
  left: 5%;
  display: none;
  z-index: 3;
}

.spotify-box {
  display: flex;
  gap: 12px;
  padding: 12px;
  background: rgba(0, 0, 0, 0.153);
  border-radius: 12px;
  backdrop-filter: blur(10px);
}

.spotify-album {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  object-fit: cover;
}

.spotify-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
  min-width: 0;
}

.spotify-song {
  font-size: 12px;
  font-weight: 600;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 4px;
}

.spotify-artist {
  font-size: 10px;
  color: rgba(255, 255, 255, 0.7);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.spotify-progress-bar {
  width: 100%;
  height: 3px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 2px;
  overflow: hidden;
  margin-top: 6px;
}

.spotify-progress-fill {
  height: 100%;
  background: #ffffff;
  border-radius: 2px;
  transition: width 0.1s linear;
}

.corner {
  position: absolute;
  width: 22px;
  height: 22px;
  border: 2px solid white;
  z-index: 3;
}

.tl { top:0; left:0; border-right:none; border-bottom:none; }
.tr { top:0; right:0; border-left:none; border-bottom:none; }
.bl { bottom:0; left:0; border-right:none; border-top:none; }
.br { bottom:0; right:0; border-left:none; border-top:none; }

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 2px,
    transparent 4px
  );
  animation: scanMove 3s linear infinite;
  pointer-events: none;
}

@keyframes popFade {
  0% { opacity:0; transform:scaleY(0.25); }
  60% { opacity:1; transform:scaleY(1.05); }
  100% { opacity:1; transform:scaleY(1); }
}

@keyframes glitchMove {
  0% { transform: translate(0,0); }
  20% { transform: translate(-1px,1px); }
  40% { transform: translate(1px,-1px); }
  60% { transform: translate(-1px,0); }
  80% { transform: translate(1px,1px); }
  100% { transform: translate(0,0); }
}

@keyframes particleTrail {
  0% { transform: translateX(0); }
  50% { transform: translateX(2px); }
  100% { transform: translateX(0); }
}

@keyframes trailParticle1 {
  0% { opacity: 0.8; transform: translate(0, 0); }
  50% { opacity: 0.4; transform: translate(-15px, -10px); }
  100% { opacity: 0; transform: translate(-30px, -20px); }
}

@keyframes trailParticle2 {
  0% { opacity: 0.6; transform: translate(0, 0); }
  50% { opacity: 0.3; transform: translate(15px, 10px); }
  100% { opacity: 0; transform: translate(30px, 20px); }
}

@keyframes scanMove {
  from { background-position: 0 0; }
  to { background-position: 0 100%; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.card-front {
  z-index: 1;
  animation: fadeIn 0.4s ease-in-out;
}

.card-front.fade-out {
  animation: fadeOut 0.3s ease-in-out forwards;
}

.card-back {
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  animation: fadeIn 0.4s ease-in-out 0.3s backwards;
}

.card-back.fade-out {
  animation: fadeOut 0.3s ease-in-out forwards;
}

.social-header {
  margin-top: 40px;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 2px;
  color: #ffffff;
  text-transform: uppercase;
}

.social-links {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 40px;
  justify-content: center;
  width: 100%;
  max-width: 300px;
}

.social-link {
  width: 100%;
  height: 50px;
  border-radius: 12px;
  background: rgba(0, 0, 0, 0.153);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  padding: 0 15px;
  gap: 15px;
}

.social-link:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(5px);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}

.social-link img {
  width: 28px;
  height: 28px;
  object-fit: contain;
  flex-shrink: 0;
}

.social-link-text {
  font-size: 13px;
  font-weight: 600;
  color: #ffffff;
  white-space: nowrap;
  flex: 1;
}

.flip-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 35px;
  height: 35px;
  background: transparent;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 10;
  transition: all 0.3s ease;
  color: #ffffff;
}

.flip-btn:hover {
  background: transparent;
  transform: scale(1.1);
}

.intro-panel {
  position: fixed;
  inset: 0;
  background: transparent;
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  cursor: pointer;
  animation: fadeInIntro 0.5s ease-out;
}

.intro-panel.hidden {
  animation: fadeOutIntro 0.5s ease-out forwards;
  pointer-events: none;
}

.intro-content {
  text-align: center;
  font-size: 12px;
  letter-spacing: 3px;
  color: white;
  text-transform: uppercase;
}

@keyframes fadeInIntro {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeOutIntro {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@keyframes pulseText {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.05);
  }
}
</style>

<script>

// Disable right-click context menu
document.addEventListener('contextmenu', (e) => {
  e.preventDefault();
});

const userId = "737630884823433267"; 

const introPanel = document.getElementById('introPanel');
const bgAudio = document.getElementById('bgAudio');
const cardWrapper = document.querySelector('.card-wrapper');

introPanel.addEventListener('click', () => {
  introPanel.classList.add('hidden');
  cardWrapper.classList.add('show');
  bgAudio.muted = false;
  bgAudio.play();
});

// background pangabnoy
const customBgUrl = 'https://file.garden/aN0Uo2YmaWI-OmAY/cf81704af358f8d3b5a31fc411531695.gif'; 
function loadCustomBackground(url) {
  if (!url) return;
  
  const bgContainer = document.getElementById('bgContainer');
  bgContainer.innerHTML = ''; 
  const ext = url.toLowerCase().split('.').pop();
  const videoExtensions = ['mp4', 'webm', 'ogg'];
  const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
  
  if (videoExtensions.includes(ext)) {
    const video = document.createElement('video');
    video.src = url;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    bgContainer.appendChild(video);
  } else if (imageExtensions.includes(ext) || url.includes('gif')) {
    const img = document.createElement('img');
    img.src = url;
    img.alt = 'Background';
    bgContainer.appendChild(img);
  }
}

if (customBgUrl) {
  window.addEventListener('load', () => loadCustomBackground(customBgUrl));
}

const flipCard = document.getElementById('flipCard');
const flipBtn = document.getElementById('flipBtn');
const flipBtnBack = document.getElementById('flipBtnBack');
const cardFront = document.querySelector('.card-front');
const cardBack = document.querySelector('.card-back');

flipBtn.addEventListener('click', () => {
  cardFront.classList.add('fade-out');
  setTimeout(() => {
    flipCard.classList.add('flipped');
    cardFront.classList.remove('fade-out');
  }, 300);
});

flipBtnBack.addEventListener('click', () => {
  cardBack.classList.add('fade-out');
  setTimeout(() => {
    flipCard.classList.remove('flipped');
    cardBack.classList.remove('fade-out');
  }, 300);
});

const socialLinks = [
  { name: 'Youtube', username: '@w.1of1', url: 'https://youtube.com/@w.1of1', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2048px-YouTube_full-color_icon_%282017%29.svg.png' },
  { name: 'Instagram', username: '@w.hunn1d', url: 'https://instagram.com/@w.hunn1d', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png' },
  { name: 'GitHub', username: '@WayneLuvsU', url: 'https://github.com/WayneLuvsU', icon: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png' },
  { name: 'Ransxm', username: '@ransxmfam', url: 'https://ransxm.org/', icon: 'https://file.garden/aN0Uo2YmaWI-OmAY/ransxmtoplogo' },
];

const socialLinksContainer = document.getElementById('socialLinks');
socialLinks.forEach(link => {
  const a = document.createElement('a');
  a.href = link.url;
  a.target = '_blank';
  a.className = 'social-link';
  a.title = link.name;
  a.innerHTML = `<img src="${link.icon}" alt="${link.name}"><span class="social-link-text">${link.username}</span>`;
  socialLinksContainer.appendChild(a);
});

const activityIcons = {
  "Roblox": "https://www.roblox.com/favicon.ico",
  "Visual Studio Code": "https://code.visualstudio.com/favicon.ico",
  "Discord": "https://discord.com/favicon.ico",
  "Chrome": "https://www.google.com/chrome/static/images/favicons/favicon.ico",
  "Firefox": "https://www.mozilla.org/media/img/favicons/firefox/favicon.ico",
  "Steam": "https://steamcommunity-a.akamaihd.net/favicon.ico",
  "VALORANT": "https://img.icons8.com/?size=96&id=aUZxT3Erwill&format=png",
  "League of Legends": "https://images.seeklogo.com/logo-png/38/1/league-of-legends-logo-png_seeklogo-385125.png",
  "Minecraft": "https://static.cdnlogo.com/logos/m/26/minecraft.svg",
  "Fortnite": "https://www.epicgames.com/favicon.ico",
  "Call of Duty": "https://store.steampowered.com/public/images/apps/310650/capsule_231x87.jpg",
  "Spotify": "https://www.spotify.com/favicon.ico",
  "YouTube": "https://www.youtube.com/favicon.ico",
  "Netflix": "https://www.netflix.com/favicon.ico",
  "Twitch": "https://www.twitch.tv/favicon.ico",
  "Among Us": "https://upload.wikimedia.org/wikipedia/en/f/f2/Among_Us_mascots.png",
  "Genshin Impact": "https://webstatic.hoyoverse.com/upload/favicon/favicon.ico",
  "Apex Legends": "https://www.ea.com/favicon.ico",
  "PUBG": "https://www.pubg.com/favicon.ico",
  "Dota 2": "https://www.dota2.com/favicon.ico",
};

function renderDiscordEmoji(emoji) {
  if (!emoji) return "";
  if (emoji.id) {
    const ext = emoji.animated ? "gif" : "png";
    return `<img src="https://cdn.discordapp.com/emojis/${emoji.id}.${ext}" alt="${emoji.name}" style="width:16px;height:16px;vertical-align:middle;margin-right:4px;">`;
  }
  return emoji.name || "";
}

fetch(`https://api.lanyard.rest/v1/users/${userId}`)
  .then(res => res.json())
  .then(data => {
    const user = data.data.discord_user;

    const avatar = user.avatar
      ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`
      : `https://cdn.discordapp.com/embed/avatars/0.png`;

    document.getElementById("avatar").src = avatar;

    const display = user.global_name || user.username;
    const glitch = document.getElementById("displayName");
    glitch.textContent = display;
    glitch.setAttribute("data-text", display);
    document.getElementById("username").textContent = "@" + user.username;
  });

const ws = new WebSocket("wss://api.lanyard.rest/socket");

ws.onopen = () => {
  ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: userId } }));
};

ws.onmessage = event => {
  const payload = JSON.parse(event.data);
  if (!payload.d) return;
  const user = payload.d;
  if (user.discord_user?.avatar) {
    document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${userId}/${user.discord_user.avatar}.png?size=256`;
  }

  const statusDot = document.getElementById("statusDot");
  statusDot.className = `status-dot status-${user.discord_status}`;
  const customStatus = user.activities?.find(a => a.type === 4);
  const statusBox = document.getElementById("statusBox");
  if (customStatus && (customStatus.emoji || customStatus.state)) {
    const emoji = renderDiscordEmoji(customStatus.emoji) || "";
    const state = customStatus.state || "";
    statusBox.innerHTML = emoji + state;
  } else {
    statusBox.innerHTML = "";
  }

  const activities = user.activities?.filter(a => a.type !== 4 && a.name !== "Spotify") || [];
  const activityName = document.getElementById("activityName");
  const activityDetails = document.getElementById("activityDetails");
  const activityIconsContainer = document.getElementById("activityIconsContainer");

  if (activities.length > 0) {
    const primaryActivity = activities[0];
    activityName.textContent = primaryActivity.name;
    
    let detailsText = "";
    if (primaryActivity.state) detailsText = primaryActivity.state;
    if (primaryActivity.details) detailsText += (detailsText ? " - " : "") + primaryActivity.details;
    
    activityDetails.textContent = detailsText || "";
    activityIconsContainer.innerHTML = "";
    
    const seenActivityNames = new Set();
    activities.forEach(activity => {
      if (seenActivityNames.has(activity.name)) return;
      seenActivityNames.add(activity.name);
      
      const iconDiv = document.createElement("div");
      iconDiv.className = "activity-icon-img";
      iconDiv.title = activity.name;
      
      const iconUrl = activityIcons[activity.name];
      
      if (iconUrl) {
        const img = document.createElement("img");
        img.src = iconUrl;
        img.alt = activity.name;
        iconDiv.appendChild(img);
        activityIconsContainer.appendChild(iconDiv);
      }
    });
  } else {
    activityName.textContent = "No Current Activity";
    activityDetails.textContent = "";
    activityIconsContainer.innerHTML = "";
  }

  const spotify = user.spotify;
  const spotifyContainer = document.querySelector(".spotify-container");
  if (spotify) {
    spotifyContainer.style.display = "block";
    document.getElementById("spotifyAlbum").src = spotify.album_art_url || "";
    document.getElementById("spotifySong").textContent = spotify.song || "Unknown Song";
    document.getElementById("spotifyArtist").textContent = spotify.artist || "Unknown Artist";
    
    window.spotifyData = spotify;
  } else {
    spotifyContainer.style.display = "none";
    window.spotifyData = null;
  }
};

ws.onerror = () => {
  ws.close();
};

setInterval(() => {
  const spotifyContainer = document.querySelector(".spotify-container");
  const spotifyProgressFill = document.getElementById("spotifyProgressFill");
  
  if (window.spotifyData) {
    const duration = window.spotifyData.timestamps.end - window.spotifyData.timestamps.start;
    const elapsed = Math.max(0, Date.now() - window.spotifyData.timestamps.start);
    
    if (elapsed >= duration) {
      spotifyContainer.style.display = "none";
      window.spotifyData = null;
      spotifyProgressFill.style.width = "0%";
    } else {
      const percentage = Math.min(100, (elapsed / duration) * 100);
      spotifyProgressFill.style.width = percentage + "%";
    }
  }
}, 100);
</script>
