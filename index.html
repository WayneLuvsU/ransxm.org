<script>
  const aboutText = `RANSXM is a high-energy digital community built around knowledge, creativity, and awareness of the cyber world. What started as a collective of like-minded individuals has evolved into a space where curiosity, skill, and modern internet culture collide.

We operate not to cause harm, but to learn, experiment, and apply knowledge responsibly. It is about knowledge, control, discipline, and using skills for the right reasons.

Welcome to RANSXM.ORG.`;

  let isTyping = false;

  function typeWriter(element, text, speed = 50) {
    element.innerHTML = '';
    element.classList.add('typing');
    let displayText = '';
    let index = 0;

    function type() {
      if (index < text.length) {
        displayText += text.charAt(index);
        element.innerHTML = displayText.replace(/\n/g, '<br>');
        index++;
        setTimeout(type, speed);
      } else {
        element.classList.remove('typing');
      }
    }
    type();
  }

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const sectionId = this.dataset.section;
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
      if (sectionId === 'about') {
        const typewriterElement = document.querySelector('.typewriter-text');
        typeWriter(typewriterElement, aboutText);
      }
    });
  });

  const historyLogo = document.querySelector('.spinning-history-logo img');
  const historyTextBox = document.querySelector('.history-text-box');

  if (historyLogo && historyTextBox) {
    historyLogo.addEventListener('mouseenter', () => {
      historyTextBox.style.display = 'block';
    });

    historyLogo.addEventListener('mouseleave', () => {
      historyTextBox.style.display = 'none';
    });

    const historyContainer = document.querySelector('.spinning-history-logo');
    historyContainer.addEventListener('mouseenter', () => {
      historyTextBox.style.display = 'block';
    });

    historyContainer.addEventListener('mouseleave', () => {
      historyTextBox.style.display = 'none';
    });
  }

  // YouTube Carousel Scrolling
  const videoSlideshow = document.querySelector('.video-slideshow');

  videoSlideshow.addEventListener('mouseenter', () => {
    videoSlideshow.style.animationPlayState = 'paused';
  });

  videoSlideshow.addEventListener('mouseleave', () => {
    videoSlideshow.style.animationPlayState = 'running';
  });

</script>
